{% extends 'base.html' %}

{% block title %}Contact{% endblock title %} 

{% block body %}
<div class="container-fluid my=4 px=0">
    <img src="https://source.unsplash.com/1200x400/?nature,beaches" class="d-block w-100" alt"...">
<h3 class="text-center my-3"></h3>
</div> 

<div class="container-fluid my=4 px=0">
  <h3 class="text-center my-3">Contact us here please if you have any issue</h3>
  <div class="mb-3 px-2">
  <form method="post" action="contact">
  {% csrf_token %}
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" name="email"placeholder="please type your email here:">
</div>
<div class="mb-3 px-2">
  <label for="exampleFormControlTextarea1" class="form-label">for what reason do you want to contact me </label>
  <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
<button class="btn btn-primary ""submit">Submit</button>
</div>
{% endblock body %}
